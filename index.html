<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Corp Vision</title>

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- FONT GOOGLE: JOST-->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;900&display=swap"
		rel="stylesheet" />

	<!-- CDN ANIME CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<!-- SLICK CSS -->
	<link rel="stylesheet" href="./asset/slick/slick/slick.css" />
	<link rel="stylesheet" href="./asset/slick/slick/slick-theme.css" />

	<!-- MAIN CSS -->
	<link rel="stylesheet" href="./asset/css/style.css" />
</head>

<body>
	<header id="site-header" class="header">
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<h1>
					<a class="navbar-brand" href="./index.html">
						<span class="fa fa-align-right"></span>
						<span class="logo__title">Corp Vision</span>
						<span class="logo__text">Vision to your Future</span>
					</a>
				</h1>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mx-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">HOME</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">ABOUT</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">SERVICES</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
								data-bs-toggle="dropdown" aria-expanded="false" href="#">PAGES<i
									class="fa-solid fa-angle-down ms-2"></i></a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">BLOG POSTS</a>
								<a class="dropdown-item" href="#">404 PAGE</a>
								<a class="dropdown-item" href="#">LANGDING PAGE</a>
								<a class="dropdown-item" href="#">ELEMENTS PAGE </a>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">CONTACT</a>
						</li>
					</ul>
					<div class="header__search me-3">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
					<div class="header__weather">
						<i class="sun"></i>
						<i class="moon"></i>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<section class="Home__carousel">
			<div class="carousel__overlay"></div>
		</section>
		<section class="Home__about"></section>
		<section class="Home__creative"></section>
		<section class="Home__services"></section>
		<section class="Home__gallery"></section>
		<section class="Home__result"></section>
		<section class="Home__testimonials"></section>
		<section class="Home__news"></section>
		<section class="Home__subscribe"></section>
	</main>
	<footer class="footer"></footer>

	<!-- JQUERY CDN -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<!-- Boostrap 5 JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Header scroll JS-->
	<script>
		$(window).on("scroll", function () {
			var scroll = $(window).scrollTop();

			if (scroll >= 80) {
				$("#site-header").addClass("nav-fixed");
			} else {
				$("#site-header").removeClass("nav-fixed");
			}
		});

		//Main navigation Active Class Add Remove
		$(".navbar-toggler").on("click", function () {
			$("header").toggleClass("active");
		});
		$(document).on("ready", function () {
			if ($(window).width() > 991) {
				$("header").removeClass("active");
			}
			$(window).on("resize", function () {
				if ($(window).width() > 991) {
					$("header").removeClass("active");
				}
			});
		});
	</script>
</body>

</html>
